<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../assets/css/singup.css">
    <script></script>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title">Sigup Form</div>
        </div>
        <div class="form-container">
                <div class="slide-tab">
            </div>
            <div class="form-inner">
                <form action="#" id="login2" class="Signup"  onsubmit= SubmitHandler()>
                    <div class="field">
                        <input type="email" id="email"  placeholder="Email Adderss" required>
                    </div>
                    <div class="field">
                        <input type="Password" id="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="Password" id="cpassword" placeholder="Confirm password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field">
                        <a href="../index.html"><input type="submit" value="signup"></a>
                    </div>
                </form>
            <script src="../assets/java/sign.js"></script>
</body>
</html>
