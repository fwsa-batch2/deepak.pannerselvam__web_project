<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title">Login Form</div>

        </div>
        <div class="form-container">
                <div class="slide-tab">
            </div>
            <div class="form-inner">
                <form action="#" id="sign" class="Login" onsubmit= "SubmitHandler()">
                    <div class="field">
                        <input type="text" id="user" placeholder="User Name" required>
                    </div>
                    <div class="field">
                        <input type="Password" id="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field">
                      <input type="submit" value="login">
                    </div>
                    <div class="signup">Not a number ?<a href="sign.html">Signup now</a></div>
                </form>
            </div>
        </div>
    </div>
  <script src="../assets/java/login.js"></script>
</body>

</html>
